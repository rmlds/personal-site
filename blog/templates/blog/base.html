{% load static %}
<html>
    <head>
        <title>Django Mangos blog</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet"> 
        <script src="https://use.fontawesome.com/0504d6123b.js"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <!--
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Django Mangos Blog</a></h1>
        </div>
    -->

        <!-- SIDEBAR -->
        <div id="site-sidebar">
            <div id="site-sidebar-flex" class="d-flex align-items-start flex-column h-100 w-100">
                <!-- LOGO -->
                <div id="site-logo-cell" class="w-100">
                    <a class="site-logo-link" href="/">
                        <img src="{% static 'images/site-logo.png' %}" class="site-logo" alt="rmlds;" />
                    </a>
                </div>
                <!-- MENU CONTAINER -->
                <div id="site-sidebar-cell" class="w-100">
                    <!-- MENU -->
                    <nav id="site-main-menu" class="menu-main-menu-container">
                        <ul class="site-menu-ul">
                            <li><a href="/">Home</a></li>
                            <li><a href="/">Blog</a></li>
                            <li><a href="/">About Me</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- SOCIAL MEDIA ICONS -->
                <div id="site-social-cell" class="mt-auto w-100">
                    <div id="site-social-inner">
                        <ul class="site-social-icons d-flex justify-content-end">
                            <li><a href="/"><i class="fa fa-facebook-f"></i></a></li>
                            <li><a href="/"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="/"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="/"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="/"><i class="fa fa-vimeo"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
